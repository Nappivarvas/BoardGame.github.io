<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Board Games</title>
	{% load django_bootstrap5 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-lightbg-light mb-4 border">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'board_game:index' %}">
				Board Games</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'board_game:games' %}">
							Games</a></li>
				</ul> <!-- End of links on left side of navbar -->

                <!-- Account-related links -->
				<ul class="navbar-nav ms-auto mb-2 mb-md-0">
					{% if user.is_authenticated %}
						<li class="nav-item">
							<span class="navbar-text me-2">Hello, {{ user.username }}.
								</span></li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:register' %}">
								Register</a></li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:login' %}">
								Log in</a></li>
					{% endif %}
				</ul> <!-- End of account-related links -->
</body>
